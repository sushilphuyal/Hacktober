<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(logo1.jpg);
        height: 100vh;
        background-size: cover;
        background-position: center;
    }

    .main {

        height: 400px;
        width: 70%;
        margin: 5% auto;
        background-color: white;
        border-radius: 15px;
        border: 1px solid white;
        box-shadow: 0 0 5px white; 
    }

    .main .right {
        float: left;
        width: 50%;
        height: 400px;
        background-size: cover;
        border-radius: 0 15px 15px 0;
    }

    .right .content {
        width: 80%;
        margin: auto;
        padding-top: 100px;
        color: white;
        

       
    }
    .right .content i{
        width: 50px;
        text-align: center;
        font-size: 35px;
        margin-right: 10px;
    }

    .right .content p {
        padding: 15px;
        font-size: 18px;
        }


    .main .left {
        width: 50%;
        height: 400px;
        float: left;
    }

    .left form {
        width: 80%;
        margin: auto;

    }

    form input {
        width: 90%;
        margin: auto;
        padding: 3%;
        margin-bottom: 10px;
        display: block;
        border: none;
        outline: none;
        border-bottom: 2px solid rgba(0, 0, 0, .3);


    }

    form textarea {
        width: 90%;
        margin: 2%;
        padding: 3%;
        border: none;
        resize: none;
        outline: none;
        border-bottom: 2px solid rgba(0, 0, 0, .3);
    }

    form input[type=submit] {
        width: 30%;
        border: none;
        outline: none;
        background: linear-gradient(to left, rgb(236, 0, 140), rgb(252, 103, 103));
        border-radius: 15px;
        font-weight: bolder;
        color: white;
        font-size: 19px;
        padding: 7px 0;
    }

    .left .title {
        margin: auto;
        width: 100%;
    }

    .title h1 {
        text-align: center;
        padding: 10px;
    }
    .hero
    {
        padding: 80px;
    }
    .main-nav
{
    float: right;
    list-style: none;
    margin-top: 30px;
}

.main-nav li
{
    display:inline-block;
}
.main-nav li a
{
    color: white;
    text-decoration: none;
    padding: 5px 20px;
    font-family: "Roboto",sans-serif;
    font-size: 15px;
}

.main-nav li.active a
{
    border:1px solid darkorange;
}

.main-nav li a:hover
{
    color: darkorange;
    border:1px solid darkorange;
    transition: all 0.5s ease-in ;
}

    
</style>
